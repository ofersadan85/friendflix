name: Frontend Tests

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - frontend/**
  pull_request:
      paths:
      - frontend/**

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "21.7"
    - name: Install dependencies
      run: |
        cd frontend
        npm ci
    - name: Test with vitest
      run: |
        cd frontend
        npm test
